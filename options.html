<!DOCTYPE html>
<html>
<head>
  <title>Extension Options</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Whisparr Integration Options</h1>
  <form id="optionsForm">
    <label for="scheme">Scheme:</label>
    <input type="text" id="scheme" name="scheme"><br>

    <label for="userDomain">User Domain:</label>
    <input type="text" id="userDomain" name="userDomain"><br>

    <label for="apiKey">API Key:</label>
    <input type="text" id="apiKey" name="apiKey"><br>

    <label for="quality">Quality Profile ID:</label>
    <input type="text" id="quality" name="quality"><br>

    <label for="rootFolderPath">Root Folder Path:</label>
    <input type="text" id="rootFolderPath" name="rootFolderPath"><br>

    <input type="submit" value="Save">
  </form>
  <script src="options.js"></script>
</body>
</html>
